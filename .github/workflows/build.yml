name: Build

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci

      - id: build
        run: npm run build

      - id: pachage
        run: npm run pachage
      
      - id: upload
        uses: actions/upload-artifact@v4
        with:
          name: pomodoro-new-tab-${{ github.sha }}
          path: dist/packages/pomodoro-new-tab-*.zip
          retention-days: 3